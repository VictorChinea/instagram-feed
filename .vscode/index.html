<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Feed</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="title">
        <h1>Breathe Code Photo Feed</h1>
    </div>
    <div class="container">
        <div class="post">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0mfcDtj0hCp9dBu94yVF8rod9OImUu8N5tfOoBGsa3w&s" alt="Post 1" />
            <div class="post-info">
                <h2>Ocean Waves</h2>
                <p>Spiffyest</p>
                <p>I love the ocean!</p>
            </div>
        </div>
        <div class="post">
            <img src="https://hips.hearstapps.com/hmg-prod/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=1xw:0.74975xh;center,top&resize=1200:*" alt="Post 2" />
            <div class="post-info">
                <h2>Cute Dog!</h2>
                <p>Spiffyest</p>
                <p>This is my dog that I got at a very young age.</p>
            </div>
        </div>
        <div class="post">
            <img src="https://images.ctfassets.net/h1eh3mhnbyvi/7fsIpKwN5MD5hFSmw1X7Ge/5cd2851247d36f169d7d1fcd0f5bee6f/FTD_SplitBanner_Merx_GetWell.png?w=1920&fm=webp&q=70" alt="Post 3" />
            <div class="post-info">
                <h2>Flowers</h2>
                <p>Spiffyest</p>
                <p>Flowers I picked today!</p>
            </div>
        </div>
        <div class="post">
            <img src="https://psu-gatsby-files-prod.s3.amazonaws.com/s3fs-public/2022/10/coding_programming_laptop_25.jpg" alt="Post 4" />
            <div class="post-info">
                <h2>I love to code!</h2>
                <p>Spiffyest</p>
                <p>Coding is one of my passions in life and I would love to continue my skills on it.</p>
            </div>
        </div>
    </div>
</body>
</html>
